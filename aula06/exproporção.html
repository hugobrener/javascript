<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
                font: normal 20pt Arial
        }

    </style>
</head>
<body>
    <script>
            window.alert('Uma herança foi dividida para 3 pessoas, e dividida em partes proporcionais com a idade de cada um deles')
            var herança = Number( window.prompt('Digite o valor da herança deixada.'))
            var valor1 = Number( window.prompt('Entre com a idade da primeira pessoa.'))
            var valor2 = Number( window.prompt('Entre com a idade da segunda pessoa.'))
            var valor3 = Number( window.prompt('Digite a idade da terceira pessoa.'))
            var T = valor1 + valor2 + valor3
            var A = valor1 * herança / T 
            var B = valor2 * herança / T
            var C = valor3 * herança / T
            window.alert(`A primeira pessoa recebe ${A.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
            window.alert(`A segunda pessoa recebe ${B.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
            window.alert(`A terceira pessoa recebe ${C.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
            document.write(`Olá a herança a ser dividida foi de ${herança.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}! <br/>`)
            document.write(`A primeira pessoa recebeu ${A.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, a segunda recebeu ${B.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} e a terceira por sua vez recebeu ${C.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, todas proporcionalmente à suas idades. `)


    </script>

    
</body>
</html>
